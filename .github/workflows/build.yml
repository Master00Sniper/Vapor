name: Build Vapor

on:
  # Build and create release when a version tag is pushed
  push:
    tags:
      - 'v*'

  # Manual trigger for testing builds (no release created)
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard

      - name: Extract version
        id: version
        shell: pwsh
        run: |
          $versionLine = Select-String -Path "updater.py" -Pattern 'CURRENT_VERSION = "([^"]+)"'
          $version = $versionLine.Matches[0].Groups[1].Value
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Build with Nuitka
        shell: pwsh
        run: |
          Write-Host "Building Vapor v${{ steps.version.outputs.VERSION }}..."
          ./build_nuitka.ps1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Vapor-${{ steps.version.outputs.VERSION }}
          path: dist/Vapor.exe
          retention-days: 90

      # Create GitHub Release with Vapor.exe when triggered by tag push
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: Vapor v${{ steps.version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md
          files: |
            dist/Vapor.exe
            LICENSE

