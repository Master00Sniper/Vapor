name: Build Vapor

on:
  # Build on release creation
  release:
    types: [created]

  # Manual trigger for testing builds
  workflow_dispatch:
    inputs:
      sign_build:
        description: 'Submit to SignPath for signing'
        required: false
        default: false
        type: boolean

  # Optional: Build on push to main for CI testing
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'web/**'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard

      - name: Extract version
        id: version
        shell: pwsh
        run: |
          $versionLine = Select-String -Path "updater.py" -Pattern 'CURRENT_VERSION = "([^"]+)"'
          $version = $versionLine.Matches[0].Groups[1].Value
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Build with Nuitka
        shell: pwsh
        run: |
          Write-Host "Building Vapor v${{ steps.version.outputs.VERSION }}..."
          ./build_nuitka.ps1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Vapor-${{ steps.version.outputs.VERSION }}
          path: dist/Vapor.exe
          retention-days: 90

      - name: Upload LICENSE
        uses: actions/upload-artifact@v4
        with:
          name: LICENSE
          path: LICENSE
          retention-days: 90

      # Upload to release if triggered by release creation
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Vapor.exe
            LICENSE

